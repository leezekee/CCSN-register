<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/image/logo.svg" alt="Logo" width="28" height="28" class="d-inline-block align-text-top">
                <span id="title">长城学生网络</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">主页</a>
                    <a class="nav-link" href="#">关于我们</a>
                    <a class="nav-link" href="#">加入我们</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- 导航栏 -->

    <!-- 表格 -->
    <div class="container-fluid" style="margin-top: 3%; height: 80%;">
        <form class="row g-3" id="sign-in">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="Name" placeholder="姓名" name="Name">
                    <label for="Name">姓名</label>
                    <div class="invalid-feedback">
                        请输入姓名
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="Email" placeholder="邮箱" name="Email">
                    <label for="Email">邮箱</label>
                    <div class="invalid-feedback">
                        请输入合法的邮箱
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="Tel" placeholder="联系方式" name="Tel">
                    <label for="Tel">联系方式</label>
                    <div class="invalid-feedback">
                        请输入合法的联系方式
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="School" placeholder="学校" name="School">
                    <label for="School">学校</label>
                    <div class="invalid-feedback">
                        请输入学校
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="Major" placeholder="专业" name="Major">
                    <label for="Major">专业</label>
                    <div class="invalid-feedback">
                        请输入专业
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="Cls" placeholder="班级" name="Class">
                    <label for="Cls">班级（可选）</label>
                </div>
            </div>
            <div class="col-12">
                <textarea class="form-floating form-control" name="selfIntro" style="height: 300px;"
                    placeholder="请介绍一下你自己吧" id="selfIntro"></textarea>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary" style="width: 100px;" id="submit-btn">提交</button>
                <button type="button" class="btn btn-danger" style="width: 100px;" id="clear-btn">清空</button>
            </div>
        </form>
    </div>
    <!-- 表格 -->

    <!-- 页脚 -->
    <footer class="text-center text-lg-start bg-light text-muted">
        <!-- Section: Social media -->
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <!-- Left -->
            <div class="me-5 d-none d-lg-block">
                <span>Get connected with us on social networks:</span>

            </div>
            <!-- Left -->

            <!-- Right -->
            <div>
                
            </div>
            <!-- Right -->
        </section>
        <!-- Section: Social media -->

        <!-- Section: Links  -->
        <section class="">
            <div class="container text-center text-md-start mt-5">
                <!-- Grid row -->
                <div class="row mt-3">
                    <!-- Grid column -->
                    <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                        <!-- Content -->
                        <h6 class="text-uppercase fw-bold mb-4">
                            <i class="fas fa-gem me-3"></i>长城学生网络
                        </h6>
                        <p>
                            我们的简介
                        </p>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
                        <!-- Links -->
                        <h6 class="text-uppercase fw-bold mb-4">
                            产品
                        </h6>
                        <p>
                            <a href="#!" class="text-reset">文章1</a>
                        </p>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                        <!-- Links -->
                        <h6 class="text-uppercase fw-bold mb-4">
                            相关链接
                        </h6>
                        <p>
                            <i class="bi bi-github"></i>
                            <a href="#!" class="text-reset">GitHub</a>
                        </p>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                        <!-- Links -->
                        <h6 class="text-uppercase fw-bold mb-4">联系我们</h6>
                        <p><i class="bi bi-wechat"></i> the-ccsn</p>
                        <p>
                            <i class="bi bi-envelope"></i>
                            <!-- 邮箱 -->
                            abc@xx.com

                    </div>
                    <!-- Grid column -->
                </div>
                <!-- Grid row -->

        <!-- Copyright -->

            © 2021 Copyright:
            <a class="text-reset fw-bold" href="#">blabla.cn</a>
        </div>
        <!-- Copyright -->

    <!-- 页脚 -->

</body>
<script src="/static/js/register/register.js"></script>
